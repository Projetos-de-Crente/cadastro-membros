<div class="card-body">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col" class="text-center">ID</th>
        <th scope="col" class="text-center">Nome</th>
        <th scope="col" class="text-center">Descrição</th>
        <th scope="col" class="text-center">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr [class.bg-warning]="!membro.ativo" *ngFor="let membro of membros">
        <td [statusAtivo]="!membro.ativo" [class.font-italic]="!membro.ativo" class=" text-center">
          {{ membro.id }}</td>
        <td [statusAtivo]="!membro.ativo" [class.font-italic]="!membro.ativo" class="text-center">
          {{ membro.nome }}</td>
        <td class="text-center">
          <button [disabled]="!membro.ativo" [routerLink]="['/membros/editar', membro.id]" class="btn btn-dark mr-3"
            title="Editar">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button (click)="removerMembro($event, membro)" class="btn btn-danger mr-3" title="Remover">
            <i class="fa fa-trash"></i>
          </button>
          <button [disabled]="!membro.ativo" class="btn btn-success" (click)="alterarStatusMembro($event, membro)"
            title="Concluir">
            <i class="fa fa-check-square-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button [routerLink]="['/membros/cadastrar']" class="btn btn-dark font-weight-bold"><i class="fa fa-plus mr-2"></i>
    Adicionar Membro </button>

  <p *ngIf="membros.length==0" class="mt-5 text-center">Você não possui membros cadastradas <i
      class="fa fa-frown-o"></i></p>
</div>
